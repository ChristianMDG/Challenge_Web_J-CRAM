<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  
    <title>JCRAM Login</title>
</head>
<body>
    <main class="main-desktop">
        <div class="container_left">
            <div class="container_left_content"> 
                <div class="left_text">
                    <h1>Login</h1> 
                    <p>Enter your credentials to access a world of travel 
                        opportunites, persoralized itineraries, and exclusive deals.
                        Let's explore the world together!
                    </p>
                </div> 
                <form action="" id="formulaire">
                    <div class="input-container">
                        <i class='bx bxs-user-circle'></i>
                        <input type="email" placeholder="test@gmail.com" class="email" required="required">
                    </div>
                    <div class="input-container">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" class="password" placeholder="Your password"  required="required">
                    </div>
                    <button type="submit" class="btn" >Login Now</button>
                </form>
                <div class="resultat"></div>
                </div>
            </div>
        </div>
        <div class="container_right">
                <div class="photo_container">

                    <div class="photo_plane">
                        <div class="plane"></div>
                    </div>
                    <div class="photo_login">
                        <div class="loginImage"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/login.js"></script>
</body>
</html>
